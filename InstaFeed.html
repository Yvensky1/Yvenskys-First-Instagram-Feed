<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InstaFeed.css">
    <title>Instagram Feed</title>
</head>
<body>
    <div class="feed-preview">
        <div class="Instabox">
            <h4>My First Photo</h4> <span>12/14</span>
            <div>
                <img class="picture" src="Images/dog.jpg">
            </div>
            <div>
                <p>
                    This is my first photo in the feed!
                </p>
            </div>
        </div>
    </div>
    <div class="feed-preview">
        <div class="Instabox">
            <h4>This is my cat</h4> <span>10/17</span>
            <div>
                <img class="picture" src="Images/cat.jpg">
            </div>
            <div>
                <p>
                    A photo of my cat just chillin
                </p>
            </div>
        </div>
    </div>
    <div class="feed-preview">
        <div class="Instabox">
            <h4>My fav character</h4> <span>06/23</span>
            <div>
                <img class="picture" src="Images/Luffy.jpg">
            </div>
            <div>
                <p>
                    He is from an Anime called One Piece
                </p>
            </div>
        </div>
    </div>
</body>
</html>
